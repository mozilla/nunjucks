name: Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - node: 16
            os: windows-2022
          - node: 16
            os: windows-2025
          - node: 18
            os: ubuntu-22.04
          - node: 18.20.1  # TODO: spawn node18+/win: github.com/nodejs/nodejs.org/pull/6660
            os: windows-2022
          - node: 20
            os: macos-13
          - node: 20
            os: ubuntu-latest
          - node: 20.12.1  # TODO: spawn node18+/win: github.com/nodejs/nodejs.org/pull/6660
            os: windows-2025
          - node: 22
            os: macos-14
          - node: 22
            os: ubuntu-24.04
          - node: 24
            os: macos-latest
          - node: 24
            os: ubuntu-latest

    name: Test (node-${{ matrix.node }}/${{ matrix.os }})

    steps:
      - if: runner.os == 'Linux'  # PhantomJS OpenSSL 1.1.1 vs 3.x Ubuntu 22+ compat
        run: echo "OPENSSL_CONF=/dev/null" >> "$GITHUB_ENV"
      - if: runner.os == 'Windows'  # Tests would fail LF vs CRLF linebreak-style
        run: git config --global core.autocrlf false &&Â git config --global core.eol lf
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - run: npm ci
      - run: npm test
      - if: success()
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
